<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Us then Join Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('warehouse.jpg') no-repeat center bottom/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 5vh;
        }
        .box {
            max-width: 700px;
            width: 60vw;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .box:active {
            transform: scale(1.4);
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;
            }
            .box {
                width: 70vw;
                max-width: 500px;
            }
        }

        
    </style>
</head>
<body>
    <img src="box.png" alt="Box" class="box" onclick="shakeBox()">
    <script>
        function shakeBox() {
            const box = document.querySelector('.box');
            box.style.animation = 'shakeTilt 0.5s';
            setTimeout(() => {
                box.style.animation = '';
            }, 500);
        }
        
        // Shake and tilt animation keyframes
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shakeTilt {
                0% { transform: rotate(0deg) translateX(0); }
                15% { transform: rotate(-5deg) translateX(-5px); }
                30% { transform: rotate(5deg) translateX(5px); }
                45% { transform: rotate(-3deg) translateX(-3px); }
                60% { transform: rotate(3deg) translateX(3px); }
                75% { transform: rotate(-2deg) translateX(-2px); }
                100% { transform: rotate(0deg) translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
