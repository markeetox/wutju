<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch us then Join Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('warehouse.jpg') no-repeat center bottom/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 5vh;
        }
        .box {
            max-width: 600px;
            width: 35vw;
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;
            }
            .box {
                width: 50vw;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <img src="box.png" alt="Box" class="box">
</body>
</html>
